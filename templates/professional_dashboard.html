<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional AI Automation - Enterprise Testing Suite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.3rem;
            opacity: 0.9;
        }

        .config-section, .results-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.6rem;
            margin-bottom: 25px;
            color: #2a5298;
            border-bottom: 3px solid #e2e8f0;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2a5298;
            font-size: 14px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            background: #1e3c72;
        }

        .btn-primary { background: #3b82f6; }
        .btn-primary:hover { background: #1d4ed8; }
        .btn-success { background: #059669; }
        .btn-success:hover { background: #047857; }

        .log-container {
            background: #1f2937;
            color: #e5e7eb;
            padding: 20px;
            border-radius: 10px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            margin-top: 25px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #374151;
        }

        .log-timestamp {
            color: #9ca3af;
            margin-right: 8px;
        }

        .log-level {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            margin-right: 8px;
        }

        .log-level.INFO { background: #3b82f6; color: white; }
        .log-level.SUCCESS { background: #059669; color: white; }
        .log-level.ERROR { background: #dc2626; color: white; }

        .checklist-items {
            list-style: none;
            padding-left: 0;
        }
        .checklist-items li {
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .test-case-status {
            padding: 2px 8px;
            border-radius: 20px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }
        .test-case-status.pending { background: #e5e7eb; color: #4b5563; }
        .test-case-status.running { background: #dbeafe; color: #1e40af; }
        .test-case-status.pass { background: #d1fae5; color: #065f46; }
        .test-case-status.fail { background: #fee2e2; color: #991b1b; }
        .test-case-status.error { background: #fef2f2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Professional AI Automation</h1>
            <p>Enterprise-Grade Software Testing Suite</p>
        </div>

        <!-- Phase 1: Generate Test Plan -->
        <div id="phase-1-generate-plan" class="config-section" style="margin-bottom: 25px;">
            <h2 class="section-title">1. Generate Test Plan</h2>
            <div class="form-group">
                <label for="website_url">Website URL:</label>
                <input type="url" id="website_url" placeholder="https://example.com" value="https://demoblaze.com/" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="provider">AI Provider:</label>
                    <select id="provider">
                        <option value="google">Google Gemini</option>
                        <option value="openai">OpenAI GPT</option>
                        <option value="groq">Groq</option>
                        <option value="ollama">Ollama</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="model">AI Model:</label>
                    <select id="model"></select>
                </div>
            </div>
            <div class="form-group" id="api_key_group">
                <label for="api_key">API Key:</label>
                <input type="password" id="api_key" placeholder="Enter your API key" required>
                 <small style="color: #6b7280; font-size: 12px;">
                    Get your API key from: <a id="api_key_link" href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #3b82f6;">Google AI Studio</a>
                </small>
            </div>
            <button id="generate_plan_btn" class="btn btn-primary">Generate Test Plan</button>
        </div>

        <!-- Phase 2: Review and Run Tests -->
        <div id="phase-2-run-tests" class="results-section" style="display: none; margin-bottom: 25px;">
            <h2 class="section-title">2. Review and Run Tests</h2>
            <div id="test_plan_container"></div>
            <button id="run_tests_btn" class="btn btn-success" style="display: none;">Run Selected Tests</button>
        </div>

        <!-- Results Display -->
        <div id="results_container" class="results-section" style="display: none;">
             <h2 class="section-title">Test Results</h2>
             <div id="bug_reports_list"></div>
        </div>

        <!-- Activity Log -->
        <div class="log-container">
            <h3>üìù Professional Testing Activity Log</h3>
            <div id="log_entries"></div>
        </div>
    </div>

    <script>
        const socket = io();

        const modelMap = {
            google: [
                { value: 'gemini-1.5-flash', text: 'Gemini 1.5 Flash' },
                { value: 'gemini-1.5-pro', text: 'Gemini 1.5 Pro' }
            ],
            openai: [
                { value: 'gpt-4o', text: 'GPT-4o' },
                { value: 'gpt-4-turbo', text: 'GPT-4 Turbo' }
            ],
            groq: [
                { value: 'llama3-8b-8192', text: 'Llama3 8b' },
                { value: 'llama3-70b-8192', text: 'Llama3 70b' }
            ],
            ollama: [
                { value: 'llama3', text: 'Llama3' }
            ]
        };

        const apiKeyInfo = {
            google: { label: 'Google Gemini API Key', placeholder: 'Enter your Google Gemini API key', link: 'https://makersuite.google.com/app/apikey', linkText: 'Google AI Studio' },
            openai: { label: 'OpenAI API Key', placeholder: 'Enter your OpenAI API key', link: 'https://platform.openai.com/api-keys', linkText: 'OpenAI Platform' },
            groq: { label: 'Groq API Key', placeholder: 'Enter your Groq API key', link: 'https://console.groq.com/keys', linkText: 'Groq Console' },
            ollama: { label: 'Ollama (No API Key needed)', placeholder: 'Ollama runs locally' }
        };

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('generate_plan_btn').addEventListener('click', generateTestPlan);
            document.getElementById('run_tests_btn').addEventListener('click', runTests);
            document.getElementById('provider').addEventListener('change', updateProviderUI);

            updateProviderUI();
            addLogEntry('UI Ready for Test Plan Generation.', 'System', 'INFO');
        });

        socket.on('test_plan_generated', function(data) {
            const generateBtn = document.getElementById('generate_plan_btn');
            generateBtn.disabled = false;
            generateBtn.textContent = 'Generate Test Plan';

            if (data.error) {
                addLogEntry(`Error generating test plan: ${data.error}`, 'Error', 'ERROR');
                return;
            }
            renderTestPlan(data.test_cases);
            document.getElementById('phase-1-generate-plan').style.display = 'none';
            document.getElementById('phase-2-run-tests').style.display = 'block';
        });

        socket.on('test_case_update', function(data) {
            updateTestCaseStatus(data);
        });

        function updateProviderUI() {
            const provider = document.getElementById('provider').value;
            const modelSelect = document.getElementById('model');
            const apiKeyGroup = document.getElementById('api_key_group');
            const apiKeyLabel = apiKeyGroup.querySelector('label');
            const apiKeyInput = apiKeyGroup.querySelector('input');
            const apiKeyLink = document.getElementById('api_key_link');

            modelSelect.innerHTML = '';
            modelMap[provider].forEach(model => {
                const option = document.createElement('option');
                option.value = model.value;
                option.textContent = model.text;
                modelSelect.appendChild(option);
            });

            const info = apiKeyInfo[provider];
            if (provider === 'ollama') {
                apiKeyGroup.style.display = 'none';
            } else {
                apiKeyGroup.style.display = 'block';
                apiKeyLabel.textContent = info.label;
                apiKeyInput.placeholder = info.placeholder;
                apiKeyLink.href = info.link;
                apiKeyLink.textContent = info.linkText;
            }
        }

        function generateTestPlan() {
            const websiteUrl = document.getElementById('website_url').value;
            if (!websiteUrl) {
                addLogEntry('Website URL is required.', 'Error', 'ERROR');
                return;
            }

            const generateBtn = document.getElementById('generate_plan_btn');
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            addLogEntry(`Generating test plan for ${websiteUrl}...`, 'System', 'INFO');

            fetch('/api/generate_test_plan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    website_url: websiteUrl,
                    provider: document.getElementById('provider').value,
                    model: document.getElementById('model').value,
                    api_key: document.getElementById('api_key').value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status !== 'generating_plan') {
                    addLogEntry(`Error starting generation: ${data.error || 'Unknown error'}`, 'Error', 'ERROR');
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generate Test Plan';
                }
            })
            .catch(error => {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Test Plan';
                addLogEntry(`Failed to fetch: ${error}`, 'Error', 'ERROR');
            });
        }

        function renderTestPlan(testCases) {
            const container = document.getElementById('test_plan_container');
            container.innerHTML = '<h3>Generated Test Cases:</h3>';
            
            const list = document.createElement('ul');
            list.className = 'checklist-items';

            if (testCases && testCases.length > 0) {
                testCases.forEach((tc, index) => {
                    const listItem = document.createElement('li');
                    listItem.id = `test-case-li-${index}`;
                    listItem.innerHTML = `
                        <input type="checkbox" id="test_case_${index}" value="${tc}" checked>
                        <label for="test_case_${index}">${tc}</label>
                        <span id="test_case_status_${index}" class="test-case-status pending">PENDING</span>
                    `;
                    list.appendChild(listItem);
                });
                document.getElementById('run_tests_btn').style.display = 'inline-block';
            } else {
                list.innerHTML = "<li>No test cases were generated.</li>";
            }

            container.appendChild(list);
            addLogEntry('Test plan generated successfully.', 'System', 'SUCCESS');
        }

        function runTests() {
            const checkboxes = document.querySelectorAll('#test_plan_container input[type="checkbox"]:checked');
            const selectedTestCases = Array.from(checkboxes).map(cb => cb.value);

            if (selectedTestCases.length === 0) {
                addLogEntry('Please select at least one test case to run.', 'Error', 'ERROR');
                return;
            }

            document.getElementById('results_container').style.display = 'block';
            addLogEntry(`Starting execution of ${selectedTestCases.length} test cases...`, 'System', 'INFO');

            fetch('/api/run_tests', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ test_cases: selectedTestCases })
            });
        }

        function updateTestCaseStatus(data) {
            const testCaseName = data.test_case;
            const checkboxes = document.querySelectorAll('#test_plan_container input[type="checkbox"]');
            let testCaseIndex = -1;
            checkboxes.forEach((cb, index) => {
                if (cb.value === testCaseName) {
                    testCaseIndex = index;
                }
            });

            if (testCaseIndex === -1) return;

            const statusSpan = document.getElementById(`test_case_status_${testCaseIndex}`);
            const listItem = document.getElementById(`test-case-li-${testCaseIndex}`);
            
            statusSpan.textContent = data.status;
            statusSpan.className = `test-case-status ${data.status.toLowerCase()}`;
            
            if (data.bugs && data.bugs.length > 0) {
                let bugList = document.getElementById('bug_reports_list');
                if (!bugList) {
                    bugList = document.createElement('div');
                    bugList.id = 'bug_reports_list';
                    document.getElementById('results_container').appendChild(bugList);
                }
                data.bugs.forEach(bug => {
                    const bugItem = document.createElement('div');
                    bugItem.className = 'result-item failed';
                    bugItem.innerHTML = `<strong>Bug in '${testCaseName}':</strong> ${bug.title}`;
                    bugList.appendChild(bugItem);
                });
            }
        }

        function addLogEntry(message, source, level = 'INFO') {
            const logEntries = document.getElementById('log_entries');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}] ${source}:</span>
                <span class="log-level ${level}">${level}</span>
                ${message}
            `;
            
            if(logEntries) {
                logEntries.appendChild(logEntry);
                logEntries.scrollTop = logEntries.scrollHeight;
            }
        }
    </script>
</body>
</html>
